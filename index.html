<!DOCTYPE html>

<html>
	<head>
		<meta name="viewport" content="width=device-width,initial-scale=1.0" charset="UTF-8" />
		<link rel="icon" href="images/icon.png"/>
		<link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
		<script>
		var dom=function(id){
			return document.getElementById(id);
		}
			document.title="Me";
		</script>
		<style>
		.link{
			color:gray;
			z-index: 100;
			/*display: block;*/
			
		}
		.fa-linkedin:hover{
			color:#006fa6;
		}
		.fa-github-alt:hover{
			color:white;
		}
		.fa-stack-overflow:hover{
			color: #F6902C;
		}
		body{
			text-align: center;
			background: black;

		}
		</style>
	</head>

	
	<body>
		<canvas id="canvasBtn" width="1300" height="600"></canvas>
		<footer style="text-align:center;">
		<a class="link" style="display:inline;padding:10px;" href="https://in.linkedin.com/in/tusharrishav"><i class="fa fa-2x fa-linkedin"></i></a>
		<a class="link"  href="https://github.com/tushar-rishav" ><i class="fa fa-2x fa-github-alt"></i></a>
		&nbsp;<a class="link"  href="http://stackoverflow.com/users/3673031/tushar-gautam?tab=profile" ><i class="fa fa-2x fa-stack-overflow"></i></a>
		</footer>
		<script>
			var btn=[],txt=['Delta','Flappy','Tackle'],wide=65,high=30;
			var l=['delta_prototype/index.html','Flappy/index.html','Tackle/index.html'];
			var swidth=screen.availWidth,sheight=screen.availHeight;;
			console.log(swidth+" "+sheight+",");
			for(var i=0;i<3;i+=1)
				btn.push(new Button(((320+300*i)/1366)*swidth, sheight*(0.45),txt[i])); 
			
			var canvy=dom("canvasBtn");
			var ctx = canvy.getContext('2d');
			ctx.fillStyle = "hsla(0, 0%, 0%, 0.5)";
			ctx.font = "bold 20px Arial";
			ctx.fillStyle = 'green';
			ctx.fillText("Made with <3 in Canvas!",((swidth*(0.40))/1366)*swidth,(0.7)*sheight);
			ctx.fillStyle = 'orange';
			ctx.fillText("The 11 items are actually clickable! :D ",((swidth*(0.34))/1366)*swidth,sheight/6);
			
			function Button(xL,yT,msg) {            // creating our button object
			    this.xLeft = xL;
			    this.yTop = yT;
			    this.msg=msg;
			}

			Button.prototype.checkClicked = function() {
				console.log(this.xLeft+" "+mouseX+", "+this.yTop+" "+mouseY)
			    if (this.xLeft <= mouseX && mouseX <= this.xLeft+wide && this.yTop-high/2 <= mouseY && mouseY <= this.yTop+high)
				{	console.log("clicked perfectly inside");
					return true;
					
				}
			};
			function seeIfMouseClicked(e){
				console.log('clicked');
			    mouseX = e.pageX - canvy.offsetLeft;          //get the position of mouse pointer wrt canvas area
			    mouseY = e.pageY - canvy.offsetTop;
			    for(var i=0;i<3;i+=1){
			        if (btn[i].checkClicked()) 
						location.href=l[i];
				}
			}
			    
			ctx.fillStyle="white"
			for(var i=0;i<3;i+=1){
				if(i==1)
					ctx.fillStyle="#006fa6";
				else
					ctx.fillStyle="white"

				ctx.fillText(btn[i].msg,btn[i].xLeft,btn[i].yTop);
			}
			document.addEventListener('click', seeIfMouseClicked, false);

		</script>
		

	
	</body>
	
</html>
